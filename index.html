<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthmonth Calendar</title>
  <style>
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
    }
    .calendar div {
      border: 1px solid #ccc;
      padding: 20px;
      text-align: center;
    }
    .calendar div img {
      max-width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>October 2025</h1>
  <div class="calendar">

    <div><strong>Tuesday</strong></div>

</html>
